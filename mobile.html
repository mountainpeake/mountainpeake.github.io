<!doctype html>
<html lang="en">
    
    
  <head>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

      <link href="https://fonts.googleapis.com/css?family=Adamina|Alegreya+Sans" rel="stylesheet">
    
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">      
      <title>The Traveling Economist</title>
      
      
       <style type="text/css">

           
           
           
           
          
           
           body, html {
                        height: 100%;
                        margin: 0px;
                        padding: 0px;
                    }
        
       
           
           .parallaxAfrica {
               
                       height: 100%;
                       background-image: url(IMG_8177.jpg);
                       background-position: center;
                       background-repeat: no-repeat;
                       background-size: cover;
                       background-attachment: fixed;
                       overflow-x: hidden;
                
           }
           
           .parallaxEurope {
               
                        height: 100%;
                        background-image: url(swissWalk.jpg);
                        background-attachment: fixed;
                        background-position: center;
                        background-repeat: no-repeat;
                        background-size: cover;
                        overflow-x: hidden;

           }
           
           .parallaxNA {
               
                        height:100%;
                        background-image: url(treeplantingjump.jpg);
                        background-attachment: fixed;
                        background-position: center;
                        background-repeat: no-repeat;
                        background-size: cover;
                        overflow-x: hidden;

               
           }
           
           
          
           #africa {
               
               position: relative;
               top:40%;
               left: 15%;
               border: 0;
               float:left
               
           }
           
           #europe {
               
               position: relative;
               top: 50%;
               left: 5%;
               border: 0;
               float:left
           
            

           }
           
           #northAmerica {
               
               position: relative;
               float:left;
               top: 15%;
               left: 11%;
               border: 0;

           }
           
           
           
           
         
           
           #socialMedia {
               
               position: fixed;
               padding-left: 90%;
               padding-top: 3%;
               background-color: transparent;
              
               
           }
           
           
           h2 {
                    color: white;
                    text-shadow: 1.5px 1.5px #000000;
                    font-family: 'Montserrat', sans-serif;
                    opacity: .75;
 
           }
           
           
           .fontSize {
               
               font-size: 25vw;
               
           }
           
           .fontSizeNA {
               
         font-size: 20vw;

           }
           
        </style>
      
    
  </head>
    
    
    
    
  <body>
      
      
      
      
          <div id="socialMedia">
      
          <img src="instagram.png" width="28" height="28" alt="">

          </div>
      
      
      
      
        <div class="parallaxAfrica"> 
          
           <div id="africa"> 
              
               <h2 class="fontSize">Africa</h2>
            
            </div>

        </div>

      
      
      
      
      
      
       <div class="parallaxEurope">
      
            <div id="europe"> 
                
                <h2 class="fontSize">Europe</h2>
          
          
            </div>
      
      
        </div>
      
      
      
      
   
      
            <div class="parallaxNA">
      
               <div id="northAmerica"> 
                   <h2 class="fontSizeNA">North America</h2>

          
                </div>
      
      
            </div>
      
      
      
      
      
      
      
      
  
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/js/tether.min.js"></script>
      
      

            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

      </script>
      
      
      
  </body>
    
    
</html>
