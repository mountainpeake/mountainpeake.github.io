<!doctype html>
<html lang="en">
    
    
  <head>
       
      
      
    
    <meta charset="utf-8">
      
      <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
      
      
      <link rel='stylesheet' href='styles.css'/>

      
      
      <title>Africa</title>
      
      
       <style type="text/css">

                * {
                      margin: 0;
                      padding: 0;
                    }
           
           
            .page {
               
               display: flex;
               flex-wrap: wrap;
                padding: 0;
                margin: 0;
                


                    }
           
           
           
           .section {
               
              width: 100%;
              height: 500px;
              display: flex;
              align-items: center;
               justify-content: center;
                            }
           
           
           
           
           
             .menu {
                       height: 10px;
                        background-color: white;
                    }

             .continent {
                      background-color: white;
                        height: auto;
                        justify-content: inherit;
                        align-items: inherit;
                    }

             .spotLight {
                    
                 width: 100%;
                        
                        
                    }

             .posts {
                      width: 100%;
                    }

              .feature-1 {
                      background-color: #F5CF8E;
                    }

              .feature-2 {
                      background-color: #F09A9D;
                    }

                    .feature-3 {
                      background-color: #C8C6FA;
                    }

        
           .photo img {
               
               width: 100%;
               height: auto;
               display: block;
           } 

           
           /* Mobile Styles */
                @media only screen and (max-width: 400px) {
                  body {
                    background-color: #F09A9D; 
                  }
                }

                /* Tablet Styles */
                @media only screen and (min-width: 401px) and (max-width: 960px) {
                          .sign-up,
                          .feature-1,
                          .feature-2,
                          .feature-3 {
                            width: 50%;
                          }
                        }

                /* Desktop Styles */
                @media only screen and (min-width: 961px) {
                          .page {
                            width: 960px;
                            margin: 0 auto;
                          }
                          .feature-1,
                          .feature-2,
                          .feature-3 {
                            width: 33.3%;
                          }
                          .header {
                              
                              height: 400px;
                          }
                        }

           .item1 {
               
               
                order: -1;
               
               
           }
           
           
           .photoBorder {
               
               padding: 5px;
               
           }
           
           
           
           
           
        </style>
      
    
  </head>
